<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">Ảnh</th>
      <th scope="col">Tên</th>
      <th scope="col">Điện thoại</th>
      <th scope="col">Địa chỉ</th>
      <th scope="col">Thời gian</th>
      <th scope="col" colspan="2">Hành động</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let merchant of merchants">
      <td>{{merchant.id}}</td>
      <td><img src="{{merchant.avatar}}" alt="" style="height: 40px;
    width: 40px;
    border-radius: 50%;"></td>
      <td class="merchant-item">{{merchant.name}}</td>
      <td class="merchant-item">{{merchant.phone}}</td>
      <td class="merchant-item">{{merchant.address}}</td>
      <td class="merchant-item" size="50px">Mở:{{merchant.openTime}}  Đóng:{{merchant.closeTime}}</td>
      <td class="action-icon" (click)="acceptMerchant(merchant.id, merchant)"><i class="fa-solid fa-check"></i> Đồng ý</td>
      <td class="action-icon" (click)="refuseMerchant(merchant.id, merchant)"><i class="fa-solid fa-x"></i> Từ chối</td>
    </tr>

    </tbody>
  </table>
</div>
