<div class="table-responsive container">
  <table class="table table-striped table-sm">
    <thead>
    <tr>
      <th scope="col">Stt</th>
      <th scope="col">Ảnh</th>
      <th scope="col">Tên</th>
      <th scope="col">Điện thoại</th>
      <th scope="col">Địa chỉ</th>
<!--      <th scope="col" >Thời gian</th>-->
      <th scope="col" colspan="2">Mở Khóa</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users;index as i">
      <td>{{i+1}}</td>
      <td><img src="{{user.avatar}}" alt="" style="height: 40px;
    width: 40px;
    border-radius: 50%;"></td>
      <td class="merchant-item">{{user.name}}</td>
      <td class="merchant-item">{{user.phone}}</td>
      <td class="merchant-item">{{user.address}}</td>
<!--      <td class="merchant-item" size="50px">Mở:{{merchant.openTime}}  Đóng:{{merchant.closeTime}}</td>-->
      <!--      <td class="merchant-item">{{merchant.closeTime}}</td>-->
      <td class="action-icon"><a (click)="activeUser(user.id,user)"><i class="fa-regular fas fa-unlock"></i></a></td>
    </tr>

    </tbody>
  </table>
</div>
