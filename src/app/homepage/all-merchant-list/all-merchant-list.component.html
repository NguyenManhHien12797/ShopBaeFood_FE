<div *ngIf="url == '/home/list-merchant'; then thenBlock else elseBlock"></div>
<ng-template #thenBlock>
  <div class="now-list-restaurant" >
    <div class="list-restaurant" >
      <div class="item-restaurant" *ngFor="let merchant of merchants, index as i" >
        <a [hidden]="hidden(i)" class="item-content" [routerLink]="['merchant-detail',merchant.id]">
          <div class="img-restaurant"><img
            src="{{merchant.avatar}}" class=""></div>
          <div class="info-restaurant">
            <div class="info-basic-res"><h4 class="name-res" title="McDonald's - Hồ Gươm"><span
              class="icon icon-quality-merchant"
              title=""></span>{{merchant.name}}</h4>
              <div class="address-res" title="">{{merchant.address}}
              </div>
            </div>
            <p class="kind-restaurant"> Nhà hàng</p>
            <div class="opentime-status"><span class="stt online" title="Mở cửa"
                                               style="color: rgb(35, 152, 57); background-color: rgb(35, 152, 57);"></span>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
  <div class="txt-center mt-2"><button (click)="plus()" class="btn-none btn-load-more link"><span
    class="pr-1">Xem thêm</span><i class="fas fa-redo font12 "></i></button></div>
</ng-template>
<ng-template #elseBlock>
  <router-outlet></router-outlet>
</ng-template>
